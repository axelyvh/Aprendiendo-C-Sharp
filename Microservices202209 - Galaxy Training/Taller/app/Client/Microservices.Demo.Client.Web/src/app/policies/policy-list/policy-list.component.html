<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="PolicyId">
    <th mat-header-cell *matHeaderCellDef> PolicyId </th>
    <td mat-cell *matCellDef="let element"> {{element.policyId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="ProductCode">
    <th mat-header-cell *matHeaderCellDef> ProductCode </th>
    <td mat-cell *matCellDef="let element"> {{element.productCode}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Product">
    <th mat-header-cell *matHeaderCellDef> Product </th>
    <td mat-cell *matCellDef="let element"> {{element.product}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="CreationDate">
    <th mat-header-cell *matHeaderCellDef> CreationDate </th>
    <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
